<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
            <p>Select which criteria to include:</p>
            <div class="option-btns">
                <div class="alpha-btns">
                    <input type="checkbox" id="alpha" value="alpha-char">
                    <label for="alpha-char">Alphabetic characters</label></br>
                    <input type="radio" id="a-lower" value="alpha-lower">
                    <label for="alpha-lower">Lowercase</label></br>
                    <input type="radio" id="a-upper" value="alpha-upper">
                    <label for="alpha-upper">Uppercase</label>
                    <input type="radio" id="a-both" value="alpha-both">
                    <label for="alpha-both">Both</label>
                </div>
                <div class="sp-btns">
                    <input type="checkbox" id="numeric" value="numeric-char">
                    <label for="numeric-char">Numerals</label></br>
                    <input type="checkbox" id="sp-char" value="special-char">
                    <label for="special-char">Special characters</label>
                </div>
            </div>
            <div class="generate-btn">
          <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
